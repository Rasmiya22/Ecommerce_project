<!DOCTYPE html>
<html>
<head>
  <title>Your Website Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'ecommerceapp:allprodcat' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">ecommerceapp</a>
      </li>
      <li class="nav-item dropdown {% if 'ecommerceapp' in request.path %} active {% endif %}">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          our products
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>  <a class="dropdown-item" href="{% url 'ecommerceapp:allprodcat' %}">All Products</a></li>
          {% for cat in links %}
          <li> <a class="dropdown-item" href="{{cat.get_url}}">{{cat.name}}</a></li>
          {% endfor %}

        </ul>
      </li>
      {% if item_count > 0 %}
      <li class="nav-item">
    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
        <i class="fa fa-shopping-cart"></i>
        {{ item_count }}
    </a>
</li>

      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0" action="{% url 'search_app:searchresult' %}" method="get">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
  </div>
  </div>

</nav>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
